<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Python WebRTC</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="static/img/favicon.ico" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="static/mdb/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="static/mdb/css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="static/mdb/css/style.css" rel="stylesheet">
</head>
<body>

<div class="container">

    <h1>Welcome the my WebRTC project</h1>

    <div id="vid-box"></div>

    <form name="loginForm" id="login" action="#" onsubmit="return login(this);">
        <div class="md-form">
            <i class="fa fa-user prefix grey-text"></i>
            <input type="text" name="username" id="username" placeholder="Pick a username!"/>
            <input style="margin-left: auto" type="submit" class="btn btn-blue-grey" name="login_submit" value="Log In">
        </div>
    </form>


    <form name="callForm" id="call" action="#" onsubmit="return makeCall(this);">
        <div class="md-form">
            <i class="fa fa-phone prefix grey-text"></i>
            <input type="text" name="number" placeholder="Enter user to dial!"/>
            <input style="margin-left: auto" class="btn btn-blue-grey" type="submit" value="Call"/>
        </div>
    </form>

    <button id="end-call" class="btn btn-elegant" style="margin-left: 0; display: none" onclick="closeCall()">
        End call
    </button>

</div>

    <!-- JQuery -->
    <script type="text/javascript" src="static/mdb/js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="static/mdb/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="static/mdb/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="static/mdb/js/mdb.min.js"></script>
    <!-- PubNub -->
    <script src="https://cdn.pubnub.com/pubnub.min.js"></script>
    <!-- WebRTC -->
    <script src="static/js/webrtc.js"></script>
    <!-- My scripts -->
    <script src="static/js/main.js"></script>

</body>
</html>
